{% extends 'portfolio/base.html' %}

{% block title %} Портфолио {% endblock %}

{% block content %}
    <h1>Портфолио</h1>

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

    {% for project in projects %}
       <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" height=400 width="300">
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
